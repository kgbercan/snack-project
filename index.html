<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Big Project v1</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h1>NAME</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <div id="quiz">
               <img src="loading.gif" alt="loading" class="hidden" id="loading" name="loading"/>
               <p id="question"></p>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-12">
            <button type="button" name="start" id="start" class="btn btn-primary btn-lg">Let's go--I'm Hungry!</button>
            <button type="button" name="yes" id="yes" value="yes" class="btn btn-primary btn-lg hidden">Yes</button>
            <button type="button" name="no" id="no" class="btn btn-primary btn-lg hidden">No</button>
         </div>
      </div>
   </div>

   <script src="script.js" type="text/javascript">

   </script>

</body>

</html>
